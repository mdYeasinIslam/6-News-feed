<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar bg-light container font-style p-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/21601.png" alt="" width="40" height="30" class="d-inline-block align-text-top">
                    Feed
                </a>
                <form class="d-flex gap-4" role="search">
                    <div class="d-flex gap-4">
                        <h4>Home</h4>
                        <h4>Blogs</h4>
                    </div>
                    <div>
                        <a href=""><img src="images/download.jpg" alt="" width="40px"></a>
                    </div>
                </form>
            </div>
        </nav>
        <hr>

    </header>
    <main class="category-item">
        <!-- category name -->
        <section>
            <div class="py-4">
                <ul id="cetagori-list" class="nav justify-content-center fs-5 gap-5">

                </ul>
            </div>
        </section>
        
        <!--news by category name -->
        <section class="container">
            <div id="category-news">

            </div>
        </section>
        <!-- modal section -->
        <section>
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div id="details-modal" class="modal-dialog">
                   
                </div>
            </div>
        </section>
    </main>


    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/4545545032.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news-cetagory.js"></script>
</body>

</html>
